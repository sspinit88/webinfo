<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Кнопки соц сетей</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/demo.css">

	<style>

		.image-effect-zoom{
			width: 500px;
			height: 300px;
			overflow: hidden;
			position: relative;
			margin: 0 auto;
			box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
		}


		.image-layer{
			position: absolute;
			top:-20px;
			left: 0;
			overflow: hidden;
			z-index: 10;

			-webkit-transition: 0.4s ease;
			transition: 0.4s ease;
		}

		.image-effect-zoom:hover .image-layer{
			-webkit-transform: scale(1.1) rotate(-5deg);
			transform: scale(1.1) rotate(-5deg);
			-webkit-filter: blur(1px);
		}
		
		.share-layer{
			position: absolute;
			top:0;
			left: 0;
			background-color: rgba(0,0,0,0.4);
			width: 100%;
			height: 100%;
			opacity: 0;
			z-index: 5;

			-webkit-transition: 0.4s;
			transition: 0.4s;
		}

		.image-effect-zoom:hover .share-layer{
			opacity: 1;
			z-index: 15;
		}


		.share-button{
			display: inline-block;
			text-decoration: none;
			color: #ffffff;
			padding: 12px;
			width: 90px;
			border-radius: 2px;
			margin:	125px 10px;
		}

		.image-effect-zoom:hover .share-button{
			opacity: 1;
		}

		.share-via-vk{
			background-color:#4C75A3;
		}

		.share-via-facebook{
			background-color:#3b5998;
		}

		.share-via-twitter{
			background-color:#00aced;
		}
	</style>

</head>
